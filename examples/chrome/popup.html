<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body>
		<embed id="mumble" width="0" height="0" type="application/x-mumble-link"></embed>

		<table>
			<tr>
				<td>Version</td>
				<td id="version"></td>
			</tr>

			<tr>
				<td>Tick</td>
				<td id="tick"></td>
			</tr>

			<tr>
				<td>Avatar</td>
				<td id="avatar"></td>
			</tr>

			<tr>
				<td>Name</td>
				<td id="name"></td>
			</tr>

			<tr>
				<td>Camera</td>
				<td id="camera"></td>
			</tr>

			<tr>
				<td>Identity</td>
				<td id="identity"></td>
			</tr>

			<tr>
				<td>Context</td>
				<td id="context"></td>
			</tr>

			<tr>
				<td>Description</td>
				<td id="description"></td>
			</tr>
		</table>
  </body>
</html>

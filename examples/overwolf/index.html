<html>
  <head>
    <title>Mumble Link</title>
  </head>

  <body>
    <embed id="mumble" width="0" height="0" type="application/x-mumble-link"></embed>

    <div id="title"></div>
    <div id="version"></div>
		<div id="tick"></div>

    <script>
      navigator.plugins.refresh(true);

      if (navigator.mimeTypes["application/x-mumble-link"] == null) {
        document.getElementById('title').innerText = "Plugin couldn't be loaded??";
        return;
      } else {
        document.getElementById('title').innerText = "Plugin was loaded!";
      }

      function update() {
        var mumble = document.getElementById('mumble');

        document.getElementById("version").innerText = mumble.version;
        document.getElementById("tick").innerText = mumble.tick;
      }

      setInterval(update, 1000);
    </script>
  </body>
</html>
